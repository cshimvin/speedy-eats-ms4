{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-3">
            <h2 class="logo-font">Profile page</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p><strong>Your default delivery information</strong></p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn brand-color">Update Information</button>
            </form>
        </div>
</div>
{% endblock %}
