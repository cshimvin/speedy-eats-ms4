{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col">
                    {{ product.name }}
                    {{ product.product_code }}
                    {{ product.description }}
                    {{ product.category }}
                    {{ product.price }}
                    <img src="/media/{{ product.image }}">
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
