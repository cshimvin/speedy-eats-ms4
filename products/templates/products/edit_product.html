{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <div class="col-12 col-md-6">
            <h2 class="logo-font">Product Management</h2>
            <hr>
            <h3>Edit a Product</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn brand-color" href="{% url 'products' %}"><i class="fa-solid fa-angles-left"></i>&nbsp;&nbsp;Cancel</a>
                    <a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Delete Product&nbsp;&nbsp;<i class="fa-regular fa-trash-can"></i></a>
                    <button class="btn brand-color" type="submit">Update Product&nbsp;&nbsp;<i class="fa-regular fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
